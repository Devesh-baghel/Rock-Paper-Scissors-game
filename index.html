<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissor.css">
<style>
   
</style>

</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
          playGame('rock');"
          class=" move-button
         ">
        <img class="move-image" src="emogis/rock-emoji.png">
    </button>
    <button class="move-button" onclick="
       playGame('paper');
    "> 
        <img class="move-image" src="emogis/paper-emoji.png">
    </button>
    <button class="move-button" onclick="
       playGame('scissors');">
    <img class="move-image" src="emogis/scissors-emoji.png">
    
       
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
   
    <button class="reset-button" onclick="
            score.wins=0;
            score.losses=0;
            score.draws=0;
            localStorage.removeItem('score');
            updateScoreElement();
    "> Reset Score</button>
    <button class="auto-play js-auto-play" onclick=" autoPlay(); ">Auto Play</button>

    <script src="script/12-rock-paper-scissor.js">
        
       
    </script>
</body>

</html>
